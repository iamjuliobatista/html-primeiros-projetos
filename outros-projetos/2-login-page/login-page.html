<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 - Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main class="conteudo">
        <div class="conteudo__imagem">
            <img class="conteudo__imagem__study" src="study.png" alt="study-icon">
        </div>
        <div class="conteudo__apresentacao">
            <img class="conteudo__apresentacao__imagem" src="elearning.png" alt="usuario-png">
            <h1 class="conteudo__apresentacao__texto">BEM VINDO!</h1>
            <div class="conteudo__apresentacao__inputs">
                <input class="conteudo__apresentacao__inputs__email" type="email" placeholder="E-mail">
                <input class="conteudo__apresentacao__inputs__senha" type="password" placeholder="Senha">
                <div class="conteudo__apresentacao__inputs__botao">
                    <a class="conteudo__apresentacao__inputs__botao__esqueceu" href="login-page.html">Esqueceu a senha?</a>
                </div>
                <a class="conteudo__apresentacao__botaoEntrar" href="login-page.html">Entrar</a>
                <div class="conteudo__apresentacao__botaoCriar">
                    <p class="conteudo__apresentacao__botaoCriar__texto">Novo?</p>
                    <a class="conteudo__apresentacao__botaoCriar__link" href="register-page.html">Criar Conta</a>
                </div>
        </div>
        
        
        </div>
        
        
    </main>
    <footer></footer>
</body>
</html>
