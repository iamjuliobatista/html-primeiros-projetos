<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 - Register Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header></header>
    <main class="conteudo">
        <div class="conteudo__apresentacao">
            <div class="conteudo__apresentacao__main">
                <img class="conteudo__apresentacao__imagem" src="estudar.png" alt="usuario-png">
                <div class="conteudo__apresentacao__textopai">
                    <h1 class="conteudo__apresentacao__texto">CRIAR CONTA</h1>
                    <p class="conteudo__apresentacao__textoP">É RÁPIDO E SIMPLES!</h1>
                </div>
            </div>
            <div class="conteudo__inputs">
                <input class="conteudo__inputs__caixa" type="text" placeholder="Nome">
                <input class="conteudo__inputs__caixa" type="text" placeholder="E-mail">
                <input class="conteudo__inputs__caixa" type="text" placeholder="Sobrenome">
                <input class="conteudo__inputs__caixa" type="number" placeholder="Celular">
                <input class="conteudo__inputs__caixa" type="text" placeholder="Senha">
                <input class="conteudo__inputs__caixa" type="text" placeholder="Data de Nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                <input class="conteudo__inputs__caixa" type="text" placeholder="Confirmar Senha">
                <select class="conteudo__inputs__caixa" onchange="">
                    <option selected>Eu sou:</option>
                    <option value=1>Homem</option>
                    <option value=2>Mulher</option>
                    <option value=3>Outro</option>
                    <option value=4>Prefiro nao informar</option>
                </select>
                
                <a class="conteudo__apresentacao__botaoEntrar" href="login-page.html">Feito</a>
        </div>
    </div>
    
        <div class="conteudo__imagem">
            <img class="conteudo__imagem__study" src="study2.png" alt="study-icon">
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
